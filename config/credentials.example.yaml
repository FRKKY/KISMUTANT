# Living Trading System - API Credentials
# 
# ⚠️  NEVER COMMIT THIS FILE TO VERSION CONTROL ⚠️
# 
# Copy this file to credentials.yaml and fill in your actual credentials.

kis:
  # === REAL TRADING ===
  # Get these from KIS Developers: https://apiportal.koreainvestment.com
  real:
    app_key: "YOUR_REAL_APP_KEY_HERE"
    app_secret: "YOUR_REAL_APP_SECRET_HERE"
    account_number: "12345678"  # 8-digit account number
    account_product_code: "01"  # Usually "01" for stock account
  
  # === PAPER TRADING (모의투자) ===
  paper:
    app_key: "YOUR_PAPER_APP_KEY_HERE"
    app_secret: "YOUR_PAPER_APP_SECRET_HERE"
    account_number: "12345678"  # Paper trading account number
    account_product_code: "01"
  
  # === COMMON ===
  hts_id: "YOUR_HTS_ID"  # Your HTS login ID

# === NOTIFICATIONS (Optional) ===
notifications:
  email:
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    username: ""
    password: ""
    from_address: ""
    to_address: ""
  
  telegram:
    # Get this from @BotFather on Telegram
    # 1. Message @BotFather
    # 2. Send /newbot
    # 3. Follow the instructions
    # 4. Copy the token here
    bot_token: "YOUR_BOT_TOKEN_HERE"
    
    # Get your chat ID:
    # 1. Message your bot
    # 2. Visit: https://api.telegram.org/bot<YOUR_TOKEN>/getUpdates
    # 3. Find "chat":{"id": YOUR_CHAT_ID}
    chat_id: "YOUR_CHAT_ID_HERE"
